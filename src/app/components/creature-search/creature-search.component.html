<div class="mat-elevation-z8">
  <table mat-table [dataSource]="variable" matSort>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Creature Rating Column -->
    <ng-container matColumnDef="cr">
      <th mat-header-cell *matHeaderCellDef> CR </th>
      <td mat-cell *matCellDef="let element"> {{element.cr}} </td>
    </ng-container>

    <!-- XP Column -->
    <ng-container matColumnDef="xp">
      <th mat-header-cell *matHeaderCellDef> XP </th>
      <td mat-cell *matCellDef="let element"> {{element.xp}} </td>
    </ng-container>

    <!-- HP Column -->
    <ng-container matColumnDef="hp">
      <th mat-header-cell *matHeaderCellDef> HP </th>
      <td mat-cell *matCellDef="let element"> {{element.hp}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="headers"></tr>
    <tr mat-row *matRowDef="let row; columns: headers;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
